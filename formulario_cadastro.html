<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro - 2 </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
    </header>
    <form>
    <h2>Formulário de Cadastro</h2>
    <label for="nome">Nome: <span style="color: red;">*</span></label>
    <input type="text" id="nome" name="nome" required>

    <label for="email">E-mail: <span style="color: red;">*</span></label>
    <input type="email" id="email" name="email" required>

    <label for="senha">Senha: <span style="color: red;">*</span></label>
    <input type="password" id="senha" name="senha" minlength="6" required>

    <label for="nascimento">Data de Nascimento: <span style="color: red;">*</span></label>
    <input type="date" id="nascimento" name="nascimento" required>

    <label>Gênero: <span style="color: red;">*</span></label>
    <input type="radio" id="masculino" name="genero" value="Masculino" required>
    <label for="masculino">Masculino</label>
    <input type="radio" id="feminino" name="genero" value="Feminino" required>
    <label for="feminino">Feminino</label>
    <input type="radio" id="outro" name="genero" value="Outro" required>
    <label for="outro">Outro</label>

    <label>Interesses:</label>
    <input type="checkbox" id="esporte" name="interesses" value="Esporte">
    <label for="esporte">Esporte</label>
    <input type="checkbox" id="musica" name="interesses" value="Música">
    <label for="musica">Música</label>
    <input type="checkbox" id="tecnologia" name="interesses" value="Tecnologia">
    <label for="tecnologia">Tecnologia</label>

    <label for="cidade">Cidade: <span style="color: red;">*</span></label>
    <select id="cidade" name="cidade" required>
        <option value="" disabled selected>Selecione sua cidade</option>
        <option value="São Paulo">São Paulo</option>
        <option value="Rio de Janeiro">Rio de Janeiro</option>
        <option value="Belo Horizonte">Belo Horizonte</option>
        <option value="Salvador">Salvador</option>
    </select>

    <label for="quantidade">Quantidade de Produtos: <span style="color: red;">*</span></label>
    <input type="number" id="quantidade" name="quantidade" min="1" required>

    <label for="observacoes">Observações Adicionais:</label>
    <textarea id="observacoes" name="observacoes" rows="4" placeholder="Escreva suas observações aqui..."></textarea>

    <button type="submit">Cadastrar</button>
</form>

</body>
</html>
